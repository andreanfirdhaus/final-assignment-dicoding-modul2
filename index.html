<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
      <title>bookshelf</title>
      <link rel="stylesheet" href="./styles/global.css" />
      <link rel="stylesheet" href="./styles/responsive.css" />
   </head>
   <body>
      <header>
         <div class="container">
            <a href="/">
               <img src="./assets/icon/logo.svg" alt="logo" draggable="false" />
               <h1 class="text-24px font-extrabold">bookshelf</h1>
            </a>
            <div class="user-info">
               <p>howdy, diana</p>
               <img src="./assets/img/avatar.jpg" alt="abcdefg" />
               <button><i class="notification-icon"></i></button>
            </div>
         </div>
      </header>

      <main>
         <section id="incompleteBookshelf" class="container">
            <header>
               <h2 class="text-20px text-primary font-bold">My Book</h2>
            </header>
            <div id="incompleteBookList" class="book-list"></div>
         </section>

         <section id="completeBookshelf" class="container">
            <header>
               <h2 class="text-20px text-primary font-bold">Books I've Read</h2>
            </header>
            <div id="completeBookList" class="book-list"></div>
         </section>

         <section id="modal-added" class="layer-overlay">
            <div class="modal-content">
               <header>
                  <h2 class="text-20px text-primary font-bold">Add Book</h2>
                  <button>
                     <i class="xmark-icon"></i>
                  </button>
               </header>
               <form id="formInputBook">
                  <fieldset>
                     <label class="text-14px font-bold" for="inputBookTitle"
                        >Title
                        <input
                           type="text"
                           id="inputBookTitle"
                           name="bookTitle"
                           placeholder="title"
                           required />
                     </label>
                     <label class="text-14px font-bold" for="inputBookAuthor"
                        >Author
                        <input
                           type="text"
                           id="inputBookAuthor"
                           name="bookAuthor"
                           placeholder="author"
                           required />
                     </label>
                     <label class="text-14px font-bold" for="inputBookYear"
                        >Year
                        <input
                           type="number"
                           id="inputBookYear"
                           name="bookYear"
                           placeholder="year"
                           required />
                     </label>
                     <label class="text-14px font-bold" for="inputBookUrl"
                        >Picture (optional)
                        <input
                           type="text"
                           id="inputBookUrl"
                           name="bookUrl"
                           placeholder="paste your image url http/https" />
                     </label>
                  </fieldset>

                  <fieldset>
                     <label for="inputBookIsCompleteToRead">
                        <input type="checkbox" id="inputBookIsCompleteToRead" />
                        <span class="text-secondary" style="font-size: 14px"
                           >Mark as read</span
                        >
                     </label>
                  </fieldset>

                  <button type="submit" class="font-bold">Add</button>
               </form>
            </div>
         </section>

         <section id="modal-search" class="layer-overlay">
            <div class="modal-content">
               <header>
                  <h2 class="text-20px text-primary font-bold">Search Book</h2>
                  <button>
                     <i class="xmark-icon"></i>
                  </button>
               </header>
               <form id="searchInputForm">
                  <span
                     ><button type="button"><i class="search-icon"></i></button
                  ></span>
                  <label for="searchBookInput">
                     <input
                        type="text"
                        id="searchBookInput"
                        placeholder="Search..." />
                  </label>
               </form>
            </div>
         </section>
      </main>

      <footer>
         <nav>
            <ul>
               <li>
                  <button id="library"><i class="library-icon"></i></button>
               </li>
               <li>
                  <button id="complete"><i class="complete-icon"></i></button>
               </li>
               <li>
                  <button id="add"><i class="add-icon"></i></button>
               </li>
               <li>
                  <button id="search"><i class="search-icon"></i></button>
               </li>
            </ul>
         </nav>
      </footer>

      <script src="./js/main.js" type="text/javascript"></script>
      <script src="./js/menu.js" type="text/javascript"></script>
      <script src="./js/dom.js" type="text/javascript"></script>
      <script src="./js/storage.js" type="text/javascript"></script>
   </body>
</html>
