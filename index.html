<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/global.css" />
      <link rel="stylesheet" href="./styles/resposnive.css" />
      <title>booklis</title>
   </head>
   <body>
      <header>
         <div class="container">
            <a href="/">
               <img src="./assets/icon/logo.svg" alt="logo" draggable="false" />
               <h1 class="text-24px font-extrabold">booklis.</h1>
            </a>
         </div>
      </header>

      <main>
         <section class="container">
            <header>
               <h2 class="text-20px text-primary font-bold">Library</h2>
            </header>
            <div id="books-library" class="library-content">
               <article class="card">
                  <div class="card-header">
                     <img
                        src="https://images.tokopedia.net/img/cache/700/hDjmkQ/2022/9/29/0f257359-f33f-4ff5-8781-f82f8a763ce0.jpg"
                        alt="article1" />
                     <div class="card-link">
                        <button><i class="trash-icon"></i></button>
                        <div class="flex flex-col-100">
                           <button class="btn btn-sm text-white">Read</button>
                           <button class="btn btn-sm text-white">
                              Mark as read
                           </button>
                        </div>
                     </div>
                  </div>
                  <div class="card-body">
                     <h3 class="text-paragraph font-bold text-primary">
                        Everything Is F Cked
                     </h3>
                     <div class="flex gap-2">
                        <p class="text-paragraph-sm text-secondary">
                           Mark Manson
                        </p>
                        <p class="text-paragraph-sm text-secondary">2019</p>
                     </div>
                  </div>
               </article>
            </div>
         </section>

         <section id="modal-added" class="layer_overlay">
            <div class="modal-content">
               <header>
                  <h2 class="text-20px text-primary font-bold">Add Book</h2>
                  <button id="close-btn">
                     <i class="xmark-icon"></i>
                  </button>
               </header>
               <form action="" id="formInputBook">
                  <!-- form input type text-->
                  <fieldset>
                     <label
                        class="text-14px font-bold text-primary"
                        for="inputBookTitle"
                        >Title
                        <input
                           type="text"
                           id="inputBookTitle"
                           placeholder="title"
                           required />
                     </label>
                     <label
                        class="text-14px font-bold text-primary"
                        for="inputBookAuthor"
                        >Author
                        <input
                           type="text"
                           id="inputBookAuthor"
                           placeholder="author"
                           required />
                     </label>
                     <label
                        class="text-14px font-bold text-primary"
                        for="inputBookYear"
                        >Year
                        <input
                           type="number"
                           id="inputBookYear"
                           placeholder="year"
                           required />
                     </label>
                     <label
                        class="text-14px font-bold text-primary"
                        for="inputBookUrl"
                        >Picture (optional)
                        <input
                           type="text"
                           id="inputBookUrl"
                           placeholder="paste your image url http/https"
                           required />
                     </label>
                  </fieldset>

                  <!-- form input type checkbox -->
                  <fieldset>
                     <label for="inputBookIsCompleteToRead">
                        <input type="checkbox" id="inputBookIsCompleteToRead" />
                        <span class="text-secondary" style="font-size: 14px"
                           >Mark as read</span
                        >
                     </label>
                  </fieldset>

                  <button type="submit" id="formSubmitBtn" class="font-bold">
                     Add
                  </button>
               </form>
            </div>
         </section>
      </main>

      <footer>
         <nav>
            <ul>
               <li>
                  <button id="library"><i class="library-icon"></i></button>
               </li>
               <li>
                  <button id="complate"><i class="read-icon"></i></button>
               </li>
               <li>
                  <button id="add"><i class="add-icon"></i></button>
               </li>
               <li>
                  <button id="search"><i class="search-icon"></i></button>
               </li>
            </ul>
         </nav>
      </footer>

      <script src="./js/main.js" type="text/javascript"></script>
   </body>
</html>
